<app-header></app-header>
<router-outlet></router-outlet>

<div class="tab">
    <div class="tab-container">
        <button mat-fab class="mat-fab" (click)="openCreateDoctor(createDoctor)">
            <mat-icon>supervisor_account</mat-icon>
        </button>
        <button mat-fab class="mat-fab" (click)="openMedicine()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-fab class="mat-fab" (click)="openCreateMeeting(createMeeting)">
            <mat-icon>camera_enhance</mat-icon>
        </button>
    </div>
</div>

<ng-template #createDoctor>
    <form ngNativeValidate>
      <div class="modal-header">
        <b><h1 class="modal-title pull-left">Tạo bác sĩ</h1></b>
        <button class="btn-close" aria-label="Close" (click)="closeLoginForm()"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input autocomplete="off" required class="form-control mt-1" id="username" placeholder="Họ và tên">
        </div>
        <div class="form-group mt-3">
          <input autocomplete="off" required type="password" class="form-control mt-1" id="password"
            placeholder="Email">
        </div>
        <div class="form-group mt-3">
            <input autocomplete="off" required type="password" class="form-control mt-1" id="password"
              placeholder="Số điện thoại">
          </div>
          <div class="form-group mt-3">
            <input autocomplete="off" required type="password" class="form-control mt-1" id="password"
              placeholder="Địa chỉ">
          </div>
          <div class="form-group mt-3">
            <input autocomplete="off" required type="password" class="form-control mt-1" id="password"
              placeholder="Mật khẩu">
          </div>
      </div>
      <div class="modal-footer">
        <div class="operate-btn">
          <button type="button" class="btn btn-danger mt-3">Huỷ</button>
          <button type="button" class="btn btn-warning mt-3">Tạo</button>
        </div>
      </div>
    </form>
  </ng-template>


  <ng-template #createMeeting>
    <form ngNativeValidate>
      <div class="modal-header">
        <b><h1 class="modal-title pull-left">Tạo meeting cho bác sĩ</h1></b>
        <button class="btn-close" aria-label="Close" (click)="closeLoginForm()"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <!-- <mat-label>Choose a technology</mat-label> -->
                <mat-select>
                  <mat-option value="html">HTML</mat-option>
                  <mat-option value="css" disabled>CSS (disabled)</mat-option>
                  <mat-option value="js">JAVASCRIPT</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="form-group mt-3">
          <input autocomplete="off" required type="password" class="form-control mt-1" id="password"
            placeholder="Link meet">
        </div>
      </div>
      <div class="modal-footer">
        <div class="operate-btn">
          <button type="button" class="btn btn-danger mt-3">Huỷ</button>
          <button type="button" class="btn btn-warning mt-3">Tạo</button>
        </div>
      </div>
    </form>
  </ng-template>
